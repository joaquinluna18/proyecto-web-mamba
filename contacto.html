        <section class="contacto__div">
            <div > <!-- formulario de contacto-->
                <form action="" method="" enctype=""></form>
                <fieldset class="contacto__fieldset">
                    <legend class="contacto__titulo">COMPLETA EL FORMULARIO</legend>
                    <ul>
                        <div>
                            <label for="fullname"> NOMBRE Y APELLIDO: </label>
                            <input type="text" id="fullname" placeholder=" ingresar nombre y apellido"> 
                        </div>
        
                        <div>
                            <label for="email"> EMAIL :</label>
                            <input type="email" id="email" placeholder="ingresar email">
                        </div>
        
                        <div>
                            <label for="celular"> CELULAR :</label>
                            <input type="number" id="celular" placeholder="numero de celular" > 
                        </div>
                       
                        <div>
                            <label for="">CONSULTA:</label>
                            <textarea name="" id="" cols="40" rows="20" placeholder="escriba su consulta"></textarea>
                        </div>
                        
                    </ul>
                    <div>
                     
    
                    <div>
                        <button type="submit" style="width: 100px;height:50px;">ENVIAR </button>
                        <button type="reset" style="width: 100px;height:50px;">LIMPIAR </button>
                    </div>
                </fieldset>
            
            </div>

        </section>

        <div> <!-- tarjerta prueba bootstrap-->
            <h3 class="contacto__titulo">HABLANOS</h3>
            <div class="card text-center">
                <div class="card-header">
                ESCRIBINOS
                </div>
                <div class="card-body">

                <div class="card-footer text-muted">

                </div>
